<div class="row mt-5">
    <div class="col-12 d-flex justify-content-between align-items-center mb-3">
        <h3>Lista de Subscriptores</h3>
        <div>
            <button
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#modalSub"
                ng-click="prepararCrear()"
            >
                <i class="bi bi-plus-circle"></i> Nuevo Subscriptor
            </button>
            <button class="btn btn-primary" , ng-click="generateemails()">
                <span
                    ng-show="loadingsms"
                    class="spinner-border spinner-border-sm"
                    role="status"
                    aria-hidden="true"
                ></span>

                <span ng-hide="loadingsms">Enviar Emails</span>
                <span ng-show="loadingsms">Enviando...</span>
            </button>
        </div>
    </div>
    <div ng-show="loading" class="d-flex justify-content-center my-5">
        <div
            class="spinner-border text-primary"
            style="width: 3rem; height: 3rem"
            role="status"
        >
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <div class="col-12 card shadow-sm p-0" ng-hide="loading">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="s in subscriptores">
                    <td>{{ s.name }}</td>
                    <td>{{ s.email }}</td>
                    <td class="text-end">
                        <button
                            class="btn btn-sm btn-outline-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#modalSub"
                            ng-click="prepararEditar(s)"
                        >
                            Editar
                        </button>
                        <button
                            class="btn btn-sm btn-outline-danger"
                            ng-click="eliminar(s.id)"
                        >
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modalSub" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    {{ editando ? 'Editar' : 'Nuevo' }} Subscriptor
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form id="formSub">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input
                            type="text"
                            class="form-control"
                            ng-model="susbcriptor.name"
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            ng-model="susbcriptor.email"
                        />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    Cancelar
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    ng-click="guardar()"
                >
                    {{ editando ? 'Actualizar' : 'Registrar' }}
                </button>
            </div>
        </div>
    </div>
</div>
